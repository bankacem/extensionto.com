<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Control Panel</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light active" data-section="add-article">Add New Article</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" data-section="manage-articles">Manage Articles</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" data-section="import-export">Import/Export</a>
                <button class="btn btn-danger list-group-item list-group-item-action mt-3" id="logoutButton">Logout</button>
            </div>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            </nav>

            <div class="container-fluid p-4">
                <div id="add-article-section" class="content-section">
                    <h2>Add New Article</h2>
                    <form id="addArticleForm">
                        <div class="mb-3">
                            <label for="articleTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="articleTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="articleContent" class="form-label">Content</label>
                            <div id="articleContent" style="height: 200px;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="metaDescription" class="form-label">Meta Description</label>
                            <input type="text" class="form-control" id="metaDescription">
                        </div>
                        <div class="mb-3">
                            <label for="keywords" class="form-label">Keywords</label>
                            <input type="text" class="form-control" id="keywords">
                        </div>
                        <div class="mb-3">
                            <label for="featuredImage" class="form-label">Featured Image URL</label>
                            <input type="url" class="form-control" id="featuredImage">
                        </div>
                        <button type="submit" class="btn btn-success">Add Article</button>
                    </form>
                </div>

                <div id="manage-articles-section" class="content-section d-none">
                    <h2>Manage Articles</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search by Slug" id="searchSlugInput">
                        <button class="btn btn-outline-secondary" type="button" id="searchSlugButton">Search</button>
                    </div>
                    <div id="articleDetails" class="mt-3">
                        <!-- Article details will be loaded here -->
                    </div>
                    <table class="table table-striped mt-3" id="articlesTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Slug</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Articles will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div id="import-export-section" class="content-section d-none">
                    <h2>Import / Export Articles</h2>
                    <div class="mb-3">
                        <h3>Export Articles</h3>
                        <button class="btn btn-primary" id="exportArticlesButton">Export All to JSON</button>
                    </div>
                    <div class="mb-3">
                        <h3>Import Articles</h3>
                        <input type="file" class="form-control" id="importArticlesFile" accept=".json">
                        <button class="btn btn-secondary mt-2" id="importArticlesButton">Import JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Quill JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script>
        // Toggle the sidebar
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('wrapper').classList.toggle('toggled');
        });

        // Handle section switching
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.list-group-item').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.content-section').forEach(section => section.classList.add('d-none'));
                document.getElementById(this.dataset.section + '-section').classList.remove('d-none');
            });
        });

        // Initialize Quill editor
        const quill = new Quill('#articleContent', {
            theme: 'snow',
            placeholder: 'Write your article content here...'
        });

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            sessionStorage.removeItem('authenticated');
            window.location.href = 'login.html';
        });

    </script>
</body>
</html>
